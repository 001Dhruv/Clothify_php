<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
    <script>
        function validateForm() {
            var password1 = document.getElementById("exampleInputPassword1").value;
            var password2 = document.getElementById("exampleInputPassword2").value;

            if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body style="background-color: black;padding:12px;" >
    <div style="width: 50%; margin:auto;border: 1px solid white; padding:24px;border-radius:8px;color: white;"  >
    <h1 style="font-size:50px ; font-weight: bolder;">Clothify</h1>
    <h2 style="font-size:40px ; font-weight: bolder;">Register here</h2>
    <hr>
    
    <form class="form" method="post" action="register_process.php" onsubmit="return validateForm();">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="text" class="form-control" id="user_id" placeholder="Enter Your Email ID" name="user_id">
      </div>
      <div class="form-group">
        <label for="user_name">Name</label>
        <input type="text" class="form-control" id="user_name" placeholder="Enter Your Full name here" name="user_name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Your Address here" name="address">
      </div>
      <div class="form-group">
        <label for="contact">Contact NO.</label>
        <input type="text" class="form-control" id="contact" placeholder="Enter Your Contact no. here" name="contact">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      </div>
      <div class="form-group">
        <label for="conform_password">Conform Password</label>
        <input type="password" class="form-control" id="conform_password" placeholder="Conform Password" name="conform_password">
      </div>
      <hr>
      <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>    
</div>
</body>
</html>
